<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rock & Mineral ID Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Rock & Mineral ID Trainer</h1>

      <div class="controls">
        <label>
          Mode:
          <select id="modeSelect"></select>
        </label>

        <button id="nextBtn" type="button">Next</button>
      </div>
    </header>

    <section class="card">
      <div class="viewer" id="viewer">
        <img id="specimenImg" alt="Specimen" draggable="false" />
      </div>

      <div class="qa">
        <label class="prompt" for="answerInput">Type your ID:</label>
        <div class="row">
          <input id="answerInput" type="text" placeholder="e.g., quartz" autocomplete="off" />
          <button id="hintBtn" type="button">Hint</button>
          <button id="submitBtn" type="button">Check</button>
        </div>
        
        <div class="row" style="margin-top:10px; align-items:center; justify-content:space-between;">
          <div id="sessionStats" class="mini"></div>
          <button id="resetStatsBtn" type="button">Reset stats</button>
        </div>
        
        <div class="statsBox">
          <h3>Accuracy (this mode)</h3>
          <div id="perSpecimenStats" class="statsList"></div>
        </div>


        <div id="feedback" class="feedback"></div>

        <details class="help">
          <summary>Tips</summary>
          <ul>
            <li>Scroll/wheel to zoom. Drag to pan.</li>
            <li>Spelling tolerance is on (fuzzy matching).</li>
          </ul>
        </details>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
